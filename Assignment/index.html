<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Program za obavljanje osnovnih aritmetiƒçkih operacija
    </title>
</head>

<body>
    <script>

        var a = prompt("Unesi neki broj A:");
        var x = prompt("Unesi operator + * / -");
        var b = prompt("Unesi neki broj B:");

        var result;

        if (x == "+") {
            result = parseInt(a) + parseInt(b);
        } else if (x == "-") {
            result = parseInt(a) - parseInt(b);
        } else if (x == "*") {
            result = parseInt(a) * parseInt(b);
        } else if (x == "/") {
            result = parseInt(a) / parseInt(b)
        } else {
            alert("Unknown value")
        }

        alert("Your result is : " + result);

    </script>
</body>

</html>
